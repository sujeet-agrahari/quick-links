apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quick-links-ingress
  namespace: quick-links
  annotations:
    kubernetes.io/ingress.class: 'kong'
    konghq.com/strip-path: 'true'
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /quick-links
            pathType: Prefix
            backend:
              service:
                name: quick-links-service
                port:
                  number: {{ .Values.service.port }}
